{% extends 'core/base.html' %}

{% block title %}Sign Up{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="max-w-lg mx-auto mt-10 p-6 bg-white shadow-lg rounded-lg">
        <h1 class="text-3xl font-semibold mb-6 text-center">Sign Up</h1>
        <form method="post" action="." class="space-y-6">
            {% csrf_token %}
            <div class="space-y-4">
                {{ profile_form|crispy }}
            </div>
            <div class="space-y-4">
                {{ form|crispy }}
            </div>
            <div class="text-center">
                <button class="py-3 px-7 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors duration-300">
                    Submit
                </button>
            </div>
        </form>
    </div>
{% endblock %}
