{% extends "core/base.html" %}

{% block title %}My Account{% endblock title %}

{% block content %}
<div class="container mx-auto">
    <h2 class="text-2xl font-bold text-center my-8">Welcome, {{ user.username }}</h2>
    <div class="flex justify-center">
        <div class="w-full md:w-1/2">
            <div class="bg-white shadow-lg rounded-lg p-6">
                <h3 class="text-xl font-bold mb-4">Personal Information</h3>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label for="name" class="block text-sm font-medium text-gray-700">Name:</label>
                        <input type="text" id="name" name="name" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-2xl" value="{{ form.instance.name }}">
                    </div>
                    <div class="mb-4">
                        <label for="contact" class="block text-sm font-medium text-gray-700">Contact:</label>
                        <input type="text" id="contact" name="contact" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-2xl" value="{{ form.instance.contact }}">
                    </div>
                    <div class="mb-4">
                        <label for="location" class="block text-sm font-medium text-gray-700">Location:</label>
                        <input type="text" id="location" name="location" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-2xl" value="{{ form.instance.location }}">
                    </div>
                    <div class="mb-4">
                        <label for="business_type" class="block text-sm font-medium text-gray-700">Business Type:</label>
                        <select id="business_type" name="business_type" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-2xl">
                            {% for value, label in form.instance.USER_TYPES %}
                            <option value="{{ value }}" {% if value == form.instance.business_type %}selected{% endif %}>{{ label }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button type="submit" class="inline-block bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Save Changes</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
