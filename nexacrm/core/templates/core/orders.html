{% extends "core/base.html" %}

{% block title %}Orders{% endblock %}

{% block content %}
<h2>Orders</h2>
<table>
    <thead>
        <tr>
            <th>Raw Material</th>
            <th>Quantity</th>
            <th>Status</th>
            <th>Created At</th>
        </tr>
    </thead>
    <tbody>
        {% for order in orders %}
        <tr>
            <td>{{ order.raw_material }}</td>
            <td>{{ order.quantity }}</td>
            <td>{{ order.status }}</td>
            <td>{{ order.created_at }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
