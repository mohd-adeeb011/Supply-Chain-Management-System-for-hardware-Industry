{% extends "core/base.html" %}

{% load crispy_forms_tags %}

{% block title %}Add Manufacturing Product{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto mt-10 bg-white p-8 rounded shadow">
    <h2 class="text-2xl font-bold mb-6">Add Manufacturing Product</h2>
    <form method="post" class="space-y-6">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="flex justify-end">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Add Product</button>
        </div>
    </form>
</div>
{% endblock %}
