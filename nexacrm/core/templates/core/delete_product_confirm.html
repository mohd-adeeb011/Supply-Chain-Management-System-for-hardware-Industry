{% extends "core/base.html" %}
{% block title %}Confirm Delete{% endblock %}
{% block content %}
<div class="max-w-7xl mx-auto mt-10">
    <h2 class="text-2xl font-bold mb-6">Delete Product</h2>
    <p>Are you sure you want to delete the product "{{ product.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <div class="flex justify-end">
            <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Confirm</button>
            <a href="{% url 'products' %}" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded ml-4">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
