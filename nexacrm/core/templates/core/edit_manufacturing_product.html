{% extends "core/base.html" %}

{% load crispy_forms_tags %}

{% block title %}Edit Manufacturing Product{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto mt-10 bg-white p-8 rounded shadow">
    <h2 class="text-2xl font-bold mb-6">Edit Manufacturing Product</h2>
    <form method="post" class="space-y-6">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="flex justify-end space-x-4">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Save Changes</button>
            <a href="{% url 'delete_manufacturing_product' product.pk %}" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Delete</a>
        </div>
    </form>
</div>
{% endblock %}
